<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup - Bloodline</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/abb3d73d39.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Blood<span>line</span></a>
            <div class="btn-group">
                <button class="btn-nav" id="homeBtn">Home</button>
                <button class="btn-nav" id="developerBtn">Developers</button>
                <button class="btn-nav" id="contactBtn">Contact Us</button>
                <button class="btn-nav active" id="signupBtn">Sign Up</button>
                <button class="btn-nav" id="loginBtn">Login</button>
            </div>
        </div>
    </nav>
    
    <div class="signup-card">
        <h3>Signup for Bloodline</h3>

        <form id="signupForm" action="submit" >
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" minlength="8" required>
                    <span class="input-group-text input-group-text-eye" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="userType" class="form-label">I am a:</label>
                <select class="form-select" id="userType" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="needy">Needy</option>
                    <option value="donor">Donor</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Bloodline. All rights reserved.</p>
        <div class="footer-links">
            <a href="./policy.html">Privacy Policy</a> |
            <a href="./policy.html">Terms of Service</a> |
            <a href="./contactus.html">Contact Us</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/signup.js"></script>
    <script src="./script/routes.js"></script>
</body>
</html>
