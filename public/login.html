<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Bloodline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/abb3d73d39.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Blood<span>line</span></a>
            <div class="btn-group">
                <button class="btn-nav" id="homeBtn">Home</button>
                <button class="btn-nav" id="developerBtn">Developers</button>
                <button class="btn-nav" id="contactBtn">Contact Us</button>
                <button class="btn-nav" id="signupBtn">Sign Up</button>
                <button class="btn-nav active" id="loginBtn">Login</button>
            </div>
        </div>
    </nav>

    <div class="login-card">
        <h3>Login to Bloodline</h3>
        <div class="error-message" id="error-message">Invalid email or password.</div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="text" class="form-control" id="password" placeholder="Enter your password" minlength="8" required>
                    <span class="input-group-text input-group-text-eye" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
    </div>

    <footer style="margin-top: auto;">
        <p>&copy; 2024 Bloodline. All rights reserved.</p>
        <div class="footer-links">
            <a href="./policy.html">Privacy Policy</a> |
            <a href="./policy.html">Terms of Service</a> |
            <a href="./contactus.html">Contact Us</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/routes.js"></script>
</body>
</html>
